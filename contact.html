<body>
    <nav class="navbar bg-dark">
        <div class="container">

            <h1 class="logo lg-head text-white">Travel</h1>
            <ul class="listitems">
                <li class="listitem"><a href="./home.html">Home</a> </li>
                <li class="listitem"><a href="./about.html">About</a></li>
                <li class="listitem"><a href="./contact.html">Contact </a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="formwrapper"> 

                <div class="company-address"> 
                    <div class="address">
                        <i class="fa-solid fa-location-dot fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Locations</h2>
                        <p>13/14 Parshav pavilllion shahpura Bhopal</p>
                    </div>
                    <div class="address">
                        <i class="fa-solid fa-envelope fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Email</h2>
                        <p>ravindra.06446@gmail.com</p>
                    </div>
                    <div class="address">
                        <i class="fa-solid fa-square-phone fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Call</h2>
                        <p>+91 7223064464</p>
                    </div>
                    <img src="./img/company address.jpg" alt="company image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-head text-black">Contact Us</h1>
                    <p class="text-grey"> Let us know your questions, suggestions and conerns by filtering out the contact form below</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required  >
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" required></textarea>
                    </div>
                    <button type="submit" class="btn-form"> Submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fa-brands fa-facebook-square fa-4x"></i>
            <i class="fa-brands fa-instagram fa-4x"></i>
            <i class="fa-brands fa-twitter fa-4x"></i>
            <p>World Travel &copy; 2022 All Rights Reserved</p>
